name: Build And Release

on:
  push:
    tags:
      - v*.*.*

jobs:
  # Job 1: Build binaries for all platforms and architectures
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          # ... (ä½ çš„ç‰ˆæœ¬èŽ·å–é€»è¾‘) ...
          version=$(git describe --tags --always --match 'v*' | sed -n 's|^v\([0-9]*\.[0-9]*\.[0-9]*\)\(-.*\)\{0,1\}|\1|p')
          echo "version=$version" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Ensure build directory exists
        run: mkdir -p build

      - name: Build whoiam for ${{ matrix.os }} and ${{ matrix.goarch }}
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.goarch }} go build -o build/whoiam_server-${{ matrix.os }}-${{ matrix.goarch }} whoiam/whoiam.go

      - name: Build ddns for ${{ matrix.os }} and ${{ matrix.goarch }}
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.goarch }} go build -o build/ddns_client-${{ matrix.os }}-${{ matrix.goarch }} ddns/ddns.go

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-binaries
          path: build/*
          retention-days: 1 # è®¾ç½®ä¸€ä¸ªçŸ­çš„ä¿ç•™æœŸï¼Œä»¥èŠ‚çœç©ºé—´

  # Job 2: Create a single release after all builds are done
  release:
    runs-on: ubuntu-latest
    needs: build # ç¡®ä¿åœ¨æ‰€æœ‰æž„å»ºä»»åŠ¡å®ŒæˆåŽæ‰è¿è¡Œæ­¤ä»»åŠ¡
    permissions:
      contents: write # æŽˆäºˆå†™å…¥æƒé™ä»¥åˆ›å»º Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version (from tag)
        id: get_version
        run: |
          # é‡æ–°èŽ·å–ç‰ˆæœ¬å·ï¼Œç¡®ä¿å’Œæž„å»ºä»»åŠ¡ä¸­çš„ä¸€è‡´
          version=$(git describe --tags --always --match 'v*' | sed -n 's|^v\([0-9]*\.[0-9]*\.[0-9]*\)\(-.*\)\{0,1\}|\1|p')
          echo "version=$version" >> $GITHUB_ENV

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          name: all-binaries
          path: build/ # ä¸‹è½½æ‰€æœ‰äºŒè¿›åˆ¶æ–‡ä»¶åˆ° build ç›®å½•

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }} # ä½¿ç”¨å†…ç½® token
          name: ðŸŽ‰Release ${{ env.version }}
          tag_name: v${{ env.version }}
          body: Release v${{ env.version }}
          files: build/*
